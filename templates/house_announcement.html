{% extends "layout.html" %}
{% block title %} Announcements{% endblock %}
{% block content %}
    <div>
        <script src="{{ url_for('static', filename='js/house_announcement/house_announcement.js') }}"></script>
    </div>

    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#SharingHouseAnnouncementModal">Share House</button>

    <div class="modal fade" id="SharingHouseAnnouncementModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Share House</h4>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{{ url_for('site.HousePage') }}" name="SharedHouseAnnouncement" role="form">
                        <input type="hidden" name="form-name" value="SharedHouseAnnouncement">
                        <div class="form-group">
                            <label for="InputLocationOfSharingHouse">Location</label>
                            <input class="form-control" name="InputLocationOfSharingHouse" id="InputLocationOfSharingHouse" placeholder="Enter location" type="text" required>
                        </div>

                        <div class="form-group">
                            <label for="InputRentPriceOfSharingHouse">Rent Price</label>
                            <input class="form-control" name = "InputRentPriceOfSharingHouse" id="InputRentPriceOfSharingHouse" placeholder="Enter Rent" type="text" required>
                        </div>

                        <div class="form-group">
                            <label for="InputnumberOfPeopleInSharingHouse">Number of People in house Currently</label>
                            <input class="form-control" name = "InputnumberOfPeopleInHouse" id="InputnumberOfPeopleInSharingHouse" type="text" required>
                        </div>

                        <div class="form-group">
                            <div class="form-radio">
                                <label for="InputGenderforSharingHouse">Gender of HouseMate: </label>
                                <input type="radio" name="InputGenderforSharingHouse" value="Male"> Male
                                <input type="radio" name="InputGenderforSharingHouse" value="Female"> Female<br>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-radio">
                                <label for="InputNumberOfRoomforSharingHouse">Number of rooms</label>
                                <input type="radio" name="InputNumberOfRoomforSharingHouse" value="1+1" checked> 1+1
                                <input type="radio" name="InputNumberOfRoomforSharingHouse" value="2+1"> 2+1
                                <input type="radio" name="InputNumberOfRoomforSharingHouse" value="3+1"> 3+1
                                <input type="radio" name="InputNumberOfRoomforSharingHouse" value="4+1"> 4+1<br>
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="InputDescriptionOfSharingHouse">Description</label>
                            <input class="form-control" name = "InputDescriptionOfSharingHouse" id="InputDescriptionOfSharingHouse" placeholder="You may enter description for house" type="text">
                          </div>
                          <button type="reset">Reset</button>
                          <button type="submit" formmethod="POST">Send</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#SearchingHouseAnnouncementModal">Find House</button>

    <div class="modal fade" id="SearchingHouseAnnouncementModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Find House</h4>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{{ url_for('site.HousePage') }}" name="SearchingHouseAnnouncement" role="form">
                        <input type="hidden" name="form-name" value="SearchingHouseAnnouncement">
                        <div class="form-group">
                            <label for="InputLocationOfSearchingHouse">Location</label>
                            <input class="form-control" id="InputLocationOfSearchingHouse" placeholder="Enter location" type="text" required>
                        </div>

                        <div class="form-radio">
                            <label for="InputGenderforSearchingHouse">Gender of Roommate</label>
                            <input type="radio" name="InputGenderforSearchingHouse" value="Male"> Male
                            <input type="radio" name="InputGenderforSearchingHouse" value="Female"> Female<br>
                          </div>

                        <div class="form-group">
                            <label for="InputMinRentPriceOfSearchingHouse">Minimum Rent Price</label>
                            <input class="form-control"  name = "InputMinRentPriceOfSearchingHouse" id="InputMinRentPriceOfSearchingHouse" placeholder="Enter Minimum Rent Price" type="text"required>
                        </div>

                        <div class="form-group">
                            <label for="InputMaxRentPriceOfSearchingHouse">Minimum Rent Price</label>
                            <input class="form-control"  name = "InputMaxRentPriceOfSearchingHouse" id="InputMaxRentPriceOfSearchingHouse" placeholder="Enter Maximum Rent Price" type="text"required>
                        </div>
                        <div class="form-group">
                            <div class="form-radio">
                                <label for="InputNumberOfRoomforSearchingHouse">Number of rooms</label>
                                <input type="radio" name="InputNumberOfRoomforSearchingHouse" value="1+1" checked> 1+1
                                <input type="radio" name="InputNumberOfRoomforSearchingHouse" value="2+1"> 2+1
                                <input type="radio" name="InputNumberOfRoomforSearchingHouse" value="3+1"> 3+1
                                <input type="radio" name="InputNumberOfRoomforSearchingHouse" value="4+1"> 4+1<br>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="InputDescriptionOfSearchingHouse">Description</label>
                            <input class="form-control" name = "InputDescriptionOfSearchingHouse" id="InputDescriptionOfSearchingHouse" placeholder="You may enter description for house" type="text"required>
                        </div>
                        <button type="reset">Reset</button>
                        <button type="submit" formmethod="POST">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>





{%endblock %}
