{% extends "layout.html" %}
{% block title %} Lost{% endblock %}
{% block content %}
    <div>
        <script src="{{ url_for('static', filename='js/lost_found/lost_found.js') }}"></script>
    </div>

    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#LostSomething">I lost something</button>

    <div class="modal fade" id="LostSomething" role="dialog">
        <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Lost Something</h4>
                      </div>
                      <div class="modal-body">
                        <form method="POST" action="{{ url_for('site.LostStuff') }}" name="LostSomething" role="form">
                          <input type="hidden" name="form-name" value="LostSomething">
                          <div class="form-group">
                            <label for="InputDescription">Description</label>
                            <input class="form-control" name="LostSomethingDescription" placeholder="Enter Description" type="text">
                          </div>
                          <div class="form-group">
                            <label for="InputPossibleLocation">Possible Location</label>
                            <input class="form-control" name="LostSomethingPossibleLocation" placeholder="Enter possible location" type="text">
                          </div>
                          <div class="form-group">
                            <label for="date">Possible date of losing</label>
                            <input class="form-control" name="LostSomethingDate"type="date" value="date"><br>
                          </div>
                          <div class="form-group">
                            <label for="OwnerName">Name of Owner</label>
                            <input class="form-control" name="LostSomethingOwnerName" placeholder="Enter Name" type="text">
                          </div>
                          <div class="form-group">
                            <label for="OwnerMail">e-Mail of Owner</label>
                            <input class="form-control" name="LostSomethingOwnerMail" placeholder="Enter e-Mail" type="text">
                          </div>
                          <div class="form-group">
                            <label for="OwnerPhone">Phone Number of Owner</label>
                            <input class="form-control" name="LostSomethingOwnerPhone" placeholder="+90(5--)-------" type="text">
                          </div>
                          <button type="reset">Reset</button>
                          <button type="submit" formmethod="POST">Send</button>
                        </form>
                      </div>
                    </div>
        </div>
    </div>
{%endblock %}
